<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai3</title>
</head>

<body>

    <script>
        function calculateAverage(scores) {
            let sum = 0;
            for (let i = 0; i < scores.length; i++) {
                sum += scores[i];
            }
            return sum / scores.length;
        }

        function determineWinner(dolphinsScores, koalasScores) {
            const dolphinsAverage = calculateAverage(dolphinsScores);
            const koalasAverage = calculateAverage(koalasScores);

            if (dolphinsAverage >= 100 && koalasAverage >= 100) {
                if (dolphinsAverage > koalasAverage) {
                    return "Dolphins";
                } else if (koalasAverage > dolphinsAverage) {
                    return "Koalas";
                } else {
                    return "It's a draw!";
                }
            } else {
                return "No team wins the trophy.";
            }
        }

        // Test data
        const dolphinsData1 = [96, 108, 89];
        const koalasData1 = [88, 91, 110];
        const dolphinsBonus1 = [97, 112, 101];
        const koalasBonus1 = [109, 95, 123];
        const dolphinsBonus2 = [97, 112, 101];
        const koalasBonus2 = [109, 95, 106];

        // Test the function with the provided data
        console.log("Data 1: " + determineWinner(dolphinsData1, koalasData1));
        console.log("Data Bonus 1: " + determineWinner(dolphinsBonus1, koalasBonus1));
        console.log("Data Bonus 2: " + determineWinner(dolphinsBonus2, koalasBonus2));
    </script>

</body>

</html>
