<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      class CarCl {
  constructor(make, speed) {
    this.make = make;
    this.speed = speed;
  }

  accelerate() {
    this.speed += 10;
    console.log(`${this.make} is now going at ${this.speed} km/h.`);
    return this; 
  }

  brake() {
    this.speed -= 5;
    console.log(`${this.make} slowed down to ${this.speed} km/h.`);
    return this; 
  }
}

class EVCl extends CarCl {
  #charge; 

  constructor(make, speed, charge) {
    super(make, speed);
    this.#charge = charge;
  }

  #updateCharge(charge) {
    this.#charge = charge;
    return this; 
  }

  chargeBattery(chargeTo) {
    console.log(`${this.make}'s battery is now charged to ${chargeTo}%.`);
    return this.#updateCharge(chargeTo); 
  }

  accelerate() {
    this.speed += 20;
    this.#charge -= 1;
    console.log(`${this.make} is now going at ${this.speed} km/h, with a charge of ${this.#charge}%.`);
    return this; 
  }
}
const teslaEV = new EVCl('Tesla', 120, 50);

console.log('Tesla EV:');
teslaEV.accelerate().brake().chargeBattery(80).accelerate(); 

    </script>
</body>
</html>
