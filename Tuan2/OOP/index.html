<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
function Car(make, speed) {
  this.make = make;
  this.speed = speed;
}
Car.prototype.accelerate = function() {
  this.speed += 10;
  console.log(`${this.make} is now going at ${this.speed} km/h.`);
};
Car.prototype.brake = function() {
  this.speed -= 5;
  console.log(`${this.make} slowed down to ${this.speed} km/h.`);
};
const car1 = new Car('Toyota', 60);
const car2 = new Car('Honda', 80);
console.log('Car 1:');
car1.accelerate(); 
car1.accelerate(); 
car1.brake();      
console.log('\nCar 2:');
car2.accelerate(); 
car2.brake();     
  </script>
</body>
</html>
