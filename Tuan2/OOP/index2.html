<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class CarCl {
  constructor(make, speed) {
    this.make = make;
    this.speed = speed;
  }

  accelerate() {
    this.speed += 10;
    console.log(`${this.make} is now going at ${this.speed} km/h.`);
  }

  brake() {
    this.speed -= 5;
    console.log(`${this.make} slowed down to ${this.speed} km/h.`);
  }

  get speedUS() {
    return this.speed / 1.6;
  }

  set speedUS(speed) {
    this.speed = speed * 1.6;
  }
}
const car1 = new CarCl('Ford', 120);
console.log('Car 1:');
car1.accelerate(); 
car1.brake();      
console.log(`Speed in mi/h: ${car1.speedUS} mi/h`); 
car1.speedUS = 60; 
console.log(`${car1.make} is now going at ${car1.speed} km/h.`); 
    </script>
</body>
</html>
